 <!DOCTYPE html>
<html lang="en">
<head>
        <script src="./js/jquery.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/addEmp.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
                <div class="container">
                  <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto">
                      <div class="card card-signin flex-row my-5">
                        <div class="card-img-left d-none d-md-flex">
                           <!-- Background image for card set in CSS! -->
                         </div>
                        <div class="card-body">
                          <h5 class="card-title text-center"><strong>Add Here!</strong></h5>
                          <form class="form-signin">
                            <div class="form-label-group">
                              <input type="text" id="firstN" class="form-control" placeholder="first name" required>
                              <label for="inputFirstName">First Name</label>
                            </div>

                            <div class="form-label-group">
                                    <input type="text" id="lastN" class="form-control" placeholder="last name" required>
                                    <label for="inputLastName">Last Name</label>
                                  </div>
              
                        <div class="form-label-group">
                                    <input type="text" id="gender" class="form-control" placeholder="last name" required>
                                    <label for="inputGender">Gender</label>
                                  </div>

                            <div class="form-label-group">
                                    <input type="text" id="age" class="form-control" placeholder="last name" required>
                                    <label for="Age">Age</label>
                                  </div>

                            <div class="form-label-group">
                              <input type="email" id="email" class="form-control" placeholder="Email address" required>
                              <label for="inputEmail">Email address</label>
                            </div>
              
                            <div class="form-label-group">
                              <input type="text" id="address" class="form-control" placeholder="Password" required>
                              <label for="inputAddress">Address</label>
                            </div>
                            
                            <div class="form-label-group">
                              <input type="text" id="city" class="form-control" placeholder="Password" required>
                              <label for="inputCity">City</label>
                            </div>

                            <div class="form-label-group">
                                    <input type="text" id="dept" class="form-control" placeholder="last name">
                                    <label for="inputDept">Department</label>
                                  </div>

                            <div class="form-label-group">
                                    <input type="text" id="level" class="form-control" placeholder="last name" required>
                                    <label for="inputLevel">Level</label>
                            </div>    
              
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" id="lenny1" type="submit">Register</button>
                            
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            
</body>
<script src="./js/addEmp.js"></script>
</html>
